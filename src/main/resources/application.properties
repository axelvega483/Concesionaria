spring.application.name=concesionaria
server.port=8080

app.ruta.imagenes=./imagenes/vehiculos

spring.datasource.url=jdbc:mysql://localhost:3306/concesionaria?serverTimezone=America/Argentina/Buenos_Aires&zeroDateTimeBehavior=CONVERT_TO_NULL

spring.datasource.username=root
spring.datasource.password=root
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB